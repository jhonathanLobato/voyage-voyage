{% extends "voyage/base.html" %}

{% load static %}

{% block content %}
<div class="flex mt-12">
    <div class="mx-auto my-auto">
        <section class="flex w-full max-w-4xl rounded-lg shadow-lg overflow-hidden">
            <div class="w-1/2">
                <img class="object-cover h-full w-full" src="{% static 'imgs/aviao.jpg' %}" alt="">
            </div>
            <div class="w-1/2 p-8">
                <h1 class="text-2xl font-semibold text-white text-center">Login</h1>
                <form action="#" method="POST" class="mt-4">
                    <div class="mb-4">
                        <label for="email" class="block text-white">Email</label>
                        <input type="email" class="w-full px-4 py-2 mt-2 border rounded-md">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-white">Senha</label>
                        <input type="password" class="w-full px-4 py-2 mt-2 border rounded-md">
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-300 text-color-cinza">
                        Entrar
                    </button>
                </form>
            </div>
        </section>
    </div>
</div>

{% endblock  %}
